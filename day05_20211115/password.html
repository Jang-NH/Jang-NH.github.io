<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            /* input 태그 : 인라인 요소
                인라인 요소를 블록 요소로 속성 변경 */
            display: block;
        }
    </style>
    <script>
        function pwCheck() {
            const pwValue = document.getElementById('pw').value;
            const pwCheckResult = document.getElementById('pw-result');
            const pwLength = pwValue.length;
            if(pwLength == 0) {
                pwCheckResult.innerHTML = '필수 정보입니다.';
                pwCheckResult.style.color = 'red';
            } else if(pwLength < 8 || pwLength > 16) {
                pwCheckResult.innerHTML = '8~16자 이내로 적어주세요.';
                pwCheckResult.style.color = 'red';
            } else {
                pwCheckResult.innerHTML = '좋습니다!';
                pwCheckResult.style.color = 'green';
            }
        }

        function pwConfirm() {
            const pwValue1 = document.getElementById('pw').value;
            const pwValue2 = document.getElementById('pw-onfirm').value;
            const pwConfirmResult = document.getElementById('pw-confirm-result');
            if(pwValue1 == pwValue2) {
                pwConfirmResult.innerHTML = '일치합니다.';
                pwConfirmResult.style.color = 'green';
            } else {
                pwConfirmResult.innerHTML = '일치하지 않습니다.';
                pwConfirmResult.style.color = 'red';
            }
        }
    </script>
</head>
<body>
    비밀번호 : <input type="text" id="pw" placeholder="8~20자리로 입력" onblur="pwCheck1()" maxlength="20">
    <span id="pw-result"></span> <br>
    비밀번호 재확인 : <input type="text" id="pw-confirm" placeholder="비밀번호를 한번 더 입력해주세요." onkeyup="pwConfirm()" maxlength="20">
    <span id="pw-confirm-result"></span>
</body>
</html>
