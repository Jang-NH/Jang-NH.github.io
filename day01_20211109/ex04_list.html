<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
    <style>
        ul {
            list-style-type: circle;
        }
        ol {
            list-style-type: upper-alpha;
        }
    </style>
</head>
<body>
    <!-- 리스트 태그
    ul(unordered list) : 순서가 없는 리스트 선언 (동그라미)
    ol(ordered list) : 순서가 있는 리스트 선언 (숫자)
    실제 항목은 <li> 안에 -->
        <ul>
            <li>java</li>
            <li>python</li>
            <li>c</li>
            <li>javascript</li>
        </ul>
        <ol>
            <li>java study</li>
            <li>db study</li>
            <li>front study</li>
            <li>backend study</li>
            <li>project</li>
            <li>get job</li>
        </ol>

</body>
</html>
