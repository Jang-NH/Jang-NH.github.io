<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크태그 연습</title>
    <style>
        /* a 태그에 스타일 적용. 태그선택자 */
        a {
            color: red;
        }
        a:link {
            text-decoration: none;
        }
        /* hover : 해당 요소에 마우스를 올렸을 때
            가상선택자 */
        a:hover {
            color: springgreen;
            background-color: teal;
        }
    </style>
</head>
<body>
    <!-- 아마존 홈페이지(새창)로 이동하는 링크 -->
    <!-- <br> : 줄바꿈 -->
    <a href="https://www.amazon.com" target="_blank">아마존으로</a> <br>
    <!-- 쿠팡 홈페이지로 이동하는 링크-->
    <a href="https://www.coupang.com">쿠팡으로</a> <br>
    <!-- 이미지 클릭했을 때 링크 -->
    <a href="https://e.kakao.com/" target="_blank">
        <!-- src : 출력할 그림 경로, alt : 그림이 안뜰 경우 보여줄 텍스트 -->
        <img src="../images/choonsik.png" alt="원래 춘식이 나와용">
    </a>
</body>
</html>
