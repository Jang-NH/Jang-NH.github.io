<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parent {
            width: 300px;
            height: 200px;
            background-color: deeppink;
            font-size: 20px;
        }
        /* 부모-자식 : 자식 태그의 너비를 따로 지정하지 않으면 부모 너비를 갖는다. */
        .child {
            height: 100px;
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">

        </div>
    </div>
</body>
</html>
